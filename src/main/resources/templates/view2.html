<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 20px">
    <div>
      <h1>
        List of Movies
        <a href="/logout">
          <button type="button" class="btn btn-secondary">Logout</button>
        </a>
      </h1>
    </div>

    <table class="table table-striped">
      <thead>
        <th>Movie ID</th>
        <th>Movie Title</th>
        <th>Movie Year</th>
        <th>Rated</th>
        <th>Released On</th>
        <th>Runtime</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Rating</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr th:each="movie : ${movieList}">
          <form method="post" action="/book">
            <td>
              <input type="hidden" name="movieId" th:text="${movie.movieId}" th:value="${movie.movieId}">
            </td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.rated}"></td>
            <td
              th:text="${#calendars.format(movie.formattedReleaseDate,'dd-MMM-yyyy')}"
            ></td>
            <td th:text="${movie.runTime}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.rating}"></td>
            <td><button type="submit" class="btn btn-primary">Book</button></td>
          </form>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
